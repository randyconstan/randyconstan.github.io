<!DOCTYPE html>
<html>
<body>

<audio id="myAudio">
  <source src="https://cdn.jsdelivr.net/gh/randyconstan/randyconstan.github.io@main/1.mp3" type="audio/mpeg">
</audio>

<p>Click the buttons to play or pause the audio.</p>

<button onclick="playAudio()" type="button">Refresh the page</button>

<script>
var x = document.getElementById("myAudio"); 

function playAudio() { 
  x.play(); 
} 

</script>

</body>
</html>
